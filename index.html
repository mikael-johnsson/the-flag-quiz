<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" value="">
    <meta name="description" value="">
    <meta name="author" value="">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Flag Quiz</title>
</head>
<body>
    <header>
        <h1>The Flag Quiz</h1>
        <a href="index.html">Home</a>
    </header>
    <main>
        <!--Content for landing page-->
        <div id="start-div">
            <p>Choose a difficulty! <br>
                Select the flags countries! <br>
                Learn & compete!</p>
            <form method="post" action="https://formdump.codeinstitute.net">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" reqired>
            </form>
            <div id="button-div">
                <button class="difficulty-buttons" id="easy-button">EASY</button>
                <button class="difficulty-buttons" id="moderate-button">MODERATE</button>
                <button class="difficulty-buttons" id="hard-button">HARD</button>
            </div>
            <button class="difficulty-buttons" id="start-button">START THE QUIZ</button>
        </div>
        <!--Content for game-->
        <div id="game-div">
            <img src="assets/images/placeholder-img.gif" alt="PLACEHOLDER" id="flag">
            <div id="option-container">
                <button class="option">Option1</button>
                <button class="option">Option2</button>
                <button class="option">Option3</button>
                <button class="option">Option4</button>
                <button class="option">Option5</button>
            </div>
            <div>
                <p id="score-username">Your score:</p>
                <p id="score">0</p>
            </div>
        </div>
        <!--Content for the result-->
        <div id="result-div">
            <p id="result-message">Congratulations! You did excellent!</p>
            <p id="final-result"></p>
            <button id="restart-button">Try again?</button>
        </div>
    </main>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
